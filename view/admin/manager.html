{{ define "admin/manager.html" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css?t=1111" media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addFormData">添加管理员</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div id="initFormData" style="display:none">
    <form class="layui-form" id="formId" style="padding-top: 10px;padding-right: 10%;">
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="hidden" name="manager_id" id="manager_id" value="">
                <input type="text" name="nick_name" required lay-verify="required" placeholder="请输入昵称"
                       autocomplete="on" class="layui-input" id="nick_name">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="on" class="layui-input" id="password">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="mobile" name="mobile" required lay-verify="required" placeholder="请输入手机号" autocomplete="on" class="layui-input" id="mobile">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-block">
                <select name="roleId"  id="roleId" lay-search>
                    <option value="">请选择</option>
                    <option value="1">你工作的第一个城市？</option>
                    <option value="2">你的工号？</option>
                    <option value="3">你最喜欢的老师？</option>
                    <option value="4">你最喜欢的老师？</option>
                    <option value="5">你最喜欢的老师？</option>
                    <option value="6">你最喜欢的老师？</option>
                    <option value="7">你最喜欢的老师？</option>
                    <option value="8">你最喜欢的老师？</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                       autocomplete="on" class="layui-input" id="email">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">启用状态</label>
            <div class="layui-input-block">
                <input type="hidden" name="is_edit_switch" id="is_edit_switch" value="">
                <input type="checkbox" name="switch" id="switchTest" lay-filter="switchTest" lay-skin="switch"
                       lay-text="开启|关闭">
            </div>
        </div>
    </form>
</div>

<div class="layui-layer-shade" id="layui-layer-shade" times="2" style="z-index:999; background-color:#000; opacity:0.5; filter:alpha(opacity=50);display: none;"></div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script src="/static/js/jquery-2.2.0.min.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/admin/manager/list'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '用户数据表'
            , cols: [[
                {field: 'id', title: 'ID', width: 80, fixed: 'left', sort: true}
                , {field: 'nick_name', title: '用户名'}
                , {field: 'role.add_time', title: '所属角色'}
                , {field: 'status', title: '启用状态'}
                , {field: 'add_time', title: '添加时间'}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            switch (obj.event) {
                case 'addFormData':
                    $("#layui-layer-shade").show()
                    showFormData()
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                if (data.id == 1){
                    layer.msg("超级管理员禁止删除", {icon: 2, time: 2000})
                    return
                }
                layer.confirm('确定要删除当前数据吗？', function (index) {

                    if (index) {
                        var params = {"id": data.id}
                        $.post("/admin/role/delete", params, function (data) {
                            if (data.code == 200) {
                                obj.del();
                                layer.msg("删除成功！", {icon: 1, time: 1000})
                                table.reload('test', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                })
                            }
                        })
                    }
                });
            } else if (obj.event === 'edit') {
                showAll()
                showFormDataEdit(data.id)
            }
        });
    });

    function showFormDataEdit(roleId) {
        var isChecked = 0
        form = layui.form
        form.on('switch(switchTest)', function (data) {
            if (this.checked) { //this.checked就是值
                isChecked = 1
            } else {
                isChecked = 0
            }
        });
        getRoleInfo(roleId)
        layer.open({
            type: 1,
            area: ['600px', '500px'],
            title: '编辑角色'
            , content: $("#initFormData"),
            shade: 0,
            btn: ['提交', '重置']
            , btn1: function (index, layero) {
                doEditData(isChecked)
            },
            btn2: function (index, layero) {
                resetMyForm()
                return false;
            },
            cancel: function (layero, index) {
                hideAll()
                layer.closeAll();
            }
        });
    }

    function showFormData() {
        resetMyForm()
        var isChecked = 0
        form = layui.form
        form.on('switch(switchTest)', function (data) {
            if (this.checked) { //this.checked就是值
                isChecked = 1
            } else {
                isChecked = 0
            }
        });
        layer.open({
            type: 1,
            area: ['600px', '500px'],
            title: '添加管理员'
            , content: $("#initFormData"),
            shade: 0,
            btn: ['提交', '重置']
            , btn1: function (index, layero) {
                doAddData(isChecked)
            },
            btn2: function (index, layero) {
                resetMyForm()
                return false;
            },
            cancel: function (layero, index) {
                hideAll()
                layer.closeAll();
            }
        });
    }

    function doEditData(isChecked){
        var table = layui.table;
        var role_name = $("#role_name").val();
        var role_id = $("#role_id").val();
        if (role_name == "") {
            layer.msg("请填写角色名称！", {icon: 2, time: 1000})
            return
        }
        var params = {"role_name": role_name, "status": isChecked, "role_id":role_id}
        $.post("/admin/role/edit", params, function (data) {
            if (data.code == 10000) {
                layer.msg(data.message, {icon: 1, time: 2000})
                table.reload('test', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                })
                hideAll()
                layer.closeAll();
            }
        })
    }

    function doAddData(isChecked) {
        if ($("#nick_name").val() == "") {
            layer.msg("请填写昵称！", {icon: 2, time: 1000})
            return
        }
        if ($("#password").val() == "") {
            layer.msg("请填写密码！", {icon: 2, time: 1000})
            return
        }
        if ($("#mobile").val() == "") {
            layer.msg("请填写手机号！", {icon: 2, time: 1000})
            return
        }
        if ($("#roleId").val() == "") {
            layer.msg("请选择角色！", {icon: 2, time: 1000})
            return
        }
        if ($("#email").val() == "") {
            layer.msg("请填写邮箱！", {icon: 2, time: 1000})
            return
        }

        var params = {
            "nick_name": $("#nick_name").val(),
            "password":$("#password").val(),
            "mobile":$("#mobile").val(),
            "role_id":$("#roleId").val(),
            "email":$("#email").val(),
            "sex":$('input[name="sex"]').val(),
            "status": isChecked
        }
        $.post("/admin/manager/add", params, function (data) {
            if (data.code != 10000) {
                layer.msg(data.message, {icon: 2, time: 2000})
                return
            }
            layer.msg("添加成功！", {icon: 1, time: 2000})
            layui.table.reload('test', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            })
            hideAll()
            layer.closeAll();
        })
    }

    function getRoleInfo(roleId) {
        var params = {"role_id": roleId}
        $.post("/admin/role/info", params, function (data) {
            if (data.code == 10000) {
                $("#role_id").val(data.data.id);
                $("#role_name").val(data.data.name);
                $("#is_edit_switch").val(data.data.status)
                if (data.data.status == 1) {
                    layui.jquery('input[name="switch"]').next().addClass('layui-form-onswitch');
                }
            }
        })
    }

    function resetMyForm() {
        document.getElementById("formId").reset();
    }

    function hideAll()
    {
        getShadeHide()
        initFormDataHide()
    }

    function showAll()
    {
        getShadeShow()
        initFormDataShow()
    }

    function getShadeShow()
    {
        $("#layui-layer-shade").show()
    }

    function getShadeHide()
    {
        $("#layui-layer-shade").hide()
    }

    function initFormDataShow()
    {
        $("#initFormData").show()
    }

    function initFormDataHide()
    {
        $("#initFormData").hide()
    }
</script>

</body>
</html>
{{ end }}
